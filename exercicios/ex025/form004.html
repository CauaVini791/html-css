<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                    <input type="text" name="inome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                    <input type="email" name="iemail" id="iemail" required autocomplete="@gmail.com">
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                    <input type="tel" name="itelefone" id="itelefone" required autocomplete="telefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- ESTUDAR MAIS SOBRE REGEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
