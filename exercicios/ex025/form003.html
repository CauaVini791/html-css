<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
                <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="nome">
        </p> 
        <p>
            <label for="imedia">Média: </label>
                <input type="number" name="imedia" id="imedia" required min="0" max="10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Período letivo: </label>
                <input type="month" name="imes" id="imes" value="2023-02">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
                <input type="date" name="idia" id="idia" value="2023-02-01">
        </p>
        <p>
            <label for="ihorario">Horário da prova: </label>
                <input type="time" name="ihorario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
